---
# PVC for router classifier models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: semantic-router-models
  namespace: vllm-semantic-router-system
  labels:
    app: semantic-router
    app.kubernetes.io/name: vllm-semantic-router-system
    app.kubernetes.io/component: router
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# PVC for router cache
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: semantic-router-cache
  namespace: vllm-semantic-router-system
  labels:
    app: semantic-router
    app.kubernetes.io/component: router
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi